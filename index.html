<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Images</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <img id="fullscreenImage" src="" alt="Fullscreen Image" />
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search)
        const screenNumber = urlParams.get('screen')

        const images = {
          1: 'cocina/image1.jpg',
          2: 'cocina/image2.jpg',
          3: 'cocina/image3.jpg',
          4: 'cocina/image4.jpg',
          5: 'cocina/image5.jpg',
          6: 'huerta/image6.jpg',
          7: 'huerta/image7.jpg',
          8: 'huerta/image8.jpg',
          9: 'huerta/image9.jpg',
          10: 'huerta/image10.jpg',
        }

        const imageElement = document.getElementById('fullscreenImage')
        if (images[screenNumber]) {
          imageElement.src = images[screenNumber]
        } else {
          imageElement.src = 'path/to/default_image.jpg'
        }
      }
    </script>
  </body>
</html>
